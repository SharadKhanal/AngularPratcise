<div class="container mt-4">
    <form class="Form" #form="ngForm" (ngSubmit)="submit(form)">
      <div class="mb-3">
        <label for="fname">First Name<span class="text-danger">*</span></label>
        <input #fname="ngModel" type="text" name="firstname" class="form-control" style="border-radius: 60px;" ngModel>
        <!-- <span *ngIf="  sharad|| fname.dirty || fname.touched&& fname.invalid" class="info-msg text-danger">
            <small *ngIf= "fname.errors && fname.errors?.['required']"> First name is required </small>
        </span> -->
        <div *ngIf="fname.errors &&(fname.dirty || fname.touched)" class="text-danger">
            <div *ngIf="fname.errors">
                firstname is required
            </div>

        </div>
      </div>
      <div class="mb-3">
        <label for="lastame">Last Name<span class="text-danger">*</span></label>
        <input  #lname="ngModel" type="text" name="lastname" class="form-control" style="border-radius: 60px;" ngModel>
        <span *ngIf="lname.dirty || lname.touched&& lname.invalid" class="info-msg text-danger" >
            <small *ngIf= "lname.errors && lname.errors?.['required']"> last name is required </small>
        </span>
      </div>
      <div class="mb-3">
        <label for="email">Email<span class="text-danger">*</span></label>
        <input #email="ngModel" type="email" name="email" class="form-control" style="border-radius: 60px;" ngModel>
        <span *ngIf="  sharad|| email.dirty || email.touched&& email.invalid" class="info-msg text-danger">
            <small *ngIf= "email.errors && email.errors?.['required']"> Email is required </small>
        </span>
      </div>
      <div class="mb-3">
        <label for="password">Password<span class="text-danger">*</span></label>
        <input type="password" id="password" name="password" style="border-radius: 60px;" class="form-control" ngModel>
        
      </div>
      <button type="submit" class="btn btn-primary" style="border-radius: 60px;" >Submit</button>
    </form>
  </div>
