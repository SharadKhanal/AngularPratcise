<app-home></app-home>
<router-outlet></router-outlet>
<div class="container">
<div class="table">
<table style="width:100%">
<tr class="bg-primary">
    <th>S.N</th>
    <th>Id</th>
    <th>Name</th>
    <th>Address</th>
    <th>Age</th>
    <th>Class</th>
    <th>Action</th>
    
</tr>
<tbody>
<tr *ngFor="let data of tableData;let i=index">
    <td>{{i+1}}</td>
    <td>{{data.Id}}</td>
    <td>{{data.Name}}</td>
    <td>{{data.Address}}</td>
    <td>{{data.Age}}</td>
    <td>
        {{data.class}}
    </td>
    <td>
        <input type="button" value="edit" (click)="onDetailView(data.Id,data.Name,data.Address,data.Age)">

    </td>
</tr>
